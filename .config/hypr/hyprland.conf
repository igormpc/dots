monitor=,preferred,auto,auto

env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

exec-once = waybar & wpaperd & dunst & udiskie & serialoscd 
exec-once = foot --server
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape 
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33dddddd) rgba(00dddddd) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
#  enable_swallow = true
#  swallow_regex = ^(foot)$
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# windowrule = tile, ^(Wolf Spectrum)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

$mainMod = SUPER

bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, A, exec, foot alsamixer
bind = $mainMod, B, exec, brave
bind = $mainMod, C, exec, cadence
bind = $mainMod, E, exec, foot lf 
bind = $mainMod, I, exec, firefox
bind = $mainMod, M, exec, foot ncmpcpp 
bind = $mainMod, N, exec, foot newsboat 
bind = $mainMod, O, exec, obs-studio 
bind = $mainMod, R, exec, reaper 
bind = $mainMod, S, exec, scide
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, W, exec, wpaperd

bind = $mainMod, F, fullscreen, 
bind = ALT, F, togglefloating, 
bind = ALT, S, togglesplit, 
bind = $mainMod, SPACE, exec, wofi -G --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = SUPER, V, exec, cliphist list | wofi -G -dmenu | cliphist decode | wl-copy

bind = ,XF86AudioRaiseVolume, exec, amixer set Master 2%+
bind = ,XF86AudioLowerVolume, exec, amixer set Master 2%-
bind = ,XF86AudioMute, exec, amixer set Master +1 toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause 
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next

bind = ,Print, exec, grim -o eDP-1 /home/igor/pics/screenshots/$(date '+%Y%m%e_%H%M%S').png
bind = ALT ,Print, exec, grim -o HDMI-A-1 /home/igor/pics/screenshots/$(date '+%Y%m%e_%H%M%S').png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with ALT + arrow keys
bind = CTRL ALT, left, movewindow, l
bind = CTRL ALT, right, movewindow, r
bind = CTRL ALT, up, movewindow, u
bind = CTRL ALT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER ALT, right, workspace, e+1
bind = SUPER ALT, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#resize
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20
